<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
<h:head>
         <title>View</title>
         <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
</h:head>
    <ui:define name="content">
        <h:form styleClass="form-horizontal">

            <p:fieldset>

                <!-- Form Name -->
                <legend>View</legend>

                <!-- Text input-->
                <div class="form-group">
                    <h:outputLabel class="col-md-4 control-label" for="username">User</h:outputLabel>  
                    <div class="col-md-4">
                        #{usersController.actual.username}
                    </div>
                </div>

                <!-- Password input-->
                <div class="form-group">
                    <h:outputLabel class="col-md-4 control-label" for="userpassword">Password</h:outputLabel>
                    <div class="col-md-4">
                        #{usersController.actual.userpassword}
                    </div>
                </div>

                <!-- Select Basic -->
                <div class="form-group">
                    <h:outputLabel class="col-md-4 control-label" for="userstatus">Status</h:outputLabel>
                    <div class="col-md-4">
                        #{usersController.actual.userstatus}
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <h:outputLabel class="col-md-4 control-label" for="textinput">Created</h:outputLabel> 
                    <div class="col-md-4">
                        #{usersController.actual.usercreated}
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <h:outputLabel class="col-md-4 control-label" for="last">Updated</h:outputLabel> 
                    <div class="col-md-4">
                        #{usersController.actual.userupdated}
                    </div>
                </div>

                <!-- Button (Double) -->
                <div class="form-group">
                    <div class="col-md-4">
                        <h:commandButton id="accept" value="accept" class="btn btn-success" action="ViewCancel"></h:commandButton>
                        <br/>
                    </div>                      
                    <div class="col-md-8">
                        <h:commandButton id="edit" value="edit" class="btn btn-info" action="VE"></h:commandButton>    
                        <br/>
                        <h:commandButton id="cancel" value="cancel" class="btn btn-danger" action="ViewCancel"></h:commandButton>
                    </div>
                </div>

            </p:fieldset>


        </h:form>
    </ui:define>
</ui:composition>
